<!DOCTYPE html>
<html>
    <head> 

      <title>  Quiz App </title>  
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="styles.css" rel="stylesheet"/>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

    </head>

    <body>

        <div class="mainPart">

            <div class="question">
                What is the most used programming language in 2019?
            </div>

            <div class="options">
                <ul>
                    <li >
                        <input class="optionEach" id ="a" type="radio"  name="quiz" />
                        <div class="ans">
                            Java
                        </div>
                    </li>

                    <li >
                        <input class="optionEach" id ="b" type="radio"  name="quiz" />
                        <div class="ans">
                            C
                        </div>
                    </li>

                    <li >
                        <input class="optionEach" id ="c" type="radio"  name="quiz" />
                        <div class="ans">
                            Python
                        </div>
                    </li>
                    <li >
                        <input class="optionEach" id ="d" type="radio"  name="quiz" />
                        <div class="ans">
                            JavaScript
                        </div>
                    </li>

                </ul>
             </div>

             <div class="mesg">
                You answered correctly at 0/4 questions.
            </div>
            
            <div class="resetbtn">
               Reset
            </div>

            <div class="btn">
                Submit
            </div>

           
        </div>

        <script src="app.js"></script>
    </body>
    
</html>
